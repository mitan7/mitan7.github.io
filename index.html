<html>
<head>
  <hta:application
    id="oHTA"
    applicationname="Windows F-Protection"
    border="thin"
    caption="yes"
    maximizeButton="no"
    minimizeButton="no"
    sysmenu="yes"
    scroll="no"
    singleInstance="yes"
    windowstate="normal"
  />
  <title>Windows F-Protection</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: #b00020; /* deep red */
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      overflow: hidden;
      width: 300px;
      height: 380px;
      box-sizing: border-box;
    }
    .header {
      background-color: #8b0018;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 600;
      line-height: 1.2;
      user-select: text;
    }
    .content {
      padding: 20px;
      font-size: 15px;
      line-height: 1.4;
      user-select: text;
    }
    a.moreinfo {
      color: #ffc9ca;
      cursor: pointer;
      text-decoration: underline;
      display: inline-block;
      margin-top: 14px;
      font-size: 14px;
      user-select: text;
    }
    .info-box {
      margin-top: 12px;
      background: rgba(255, 255, 255, 0.15);
      padding: 14px 18px;
      font-size: 13px;
      line-height: 1.3;
      border-radius: 4px;
      display: none;
      user-select: text;
      white-space: nowrap;
    }
    .buttons {
      margin-top: 28px;
      text-align: right;
      user-select: none;
    }
    button {
      background: white;
      color: #b00020;
      border: none;
      border-radius: 3px;
      font-weight: 600;
      font-size: 14px;
      padding: 8px 18px;
      margin-left: 10px;
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background: #e6e6e6;
    }
  </style>
  <script>
    function toggleInfo() {
      var info = document.getElementById('moreInfo');
      if (info.style.display === 'block') {
        info.style.display = 'none';
      } else {
        info.style.display = 'block';
      }
    }
    function protectDevice() {
      try {
        var shell = new ActiveXObject("WScript.Shell");
        shell.Run("explorer.exe windowsdefender:");
      } catch(e) {
        alert("Failed to open Windows Defender.");
      }
    }
    function closeWindow() {
      window.close();
    }
  </script>
</head>
<body>
  <div class="header">Windows failed to protect your device</div>
  <div class="content">
    Microsoft Defender SmartScreen failed to prevent an unrecognized app from starting. Doing nothing might put your PC at risk.
    <br>
    <a class="moreinfo" onclick="toggleInfo()">More info</a>
    <div class="info-box" id="moreInfo">
      <strong>File name:</strong> himrar.exe<br>
      <strong>Path:</strong> C:\Program Files\himrar.exe<br>
      <strong>Malware type:</strong> Trojan:SpyWare.Per.Core
    </div>
    <div class="buttons">
      <button onclick="protectDevice()">Protect Device</button>
      <button onclick="closeWindow()">Close</button>
    </div>
  </div>
</body>
</html>
